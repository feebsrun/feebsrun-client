<button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" (click)="openRunDialog()" mdbWavesEffect>Add Run</button>

<div class="row">
  <app-run-card *ngFor="let run of runs$ | async" [run]="run" (open)="openRun(run)"></app-run-card>
</div>

<ng-template #runEditor>
  <form [formGroup]="runForm">
    <div class="row">
      <div class="md-form col-md-6 mb-5">
        <input type="number" id="form3" class="form-control" mdbInputDirective formControlName="duration">
        <label data-error="wrong" data-success="right" for="form3">Duration</label>
      </div>

      <div class="md-form col-md-6">
        <input type="number" id="form2" class="form-control" mdbInputDirective formControlName="distance">
        <label data-error="wrong" data-success="right" for="form2">Distance</label>
      </div>
    </div>
    <div class="row">
      <mdb-date-picker name="mydate" [options]="myDatePickerOptions" [placeholder]="'Selected date'" formControlName="date" required></mdb-date-picker>
    </div>
  </form>
</ng-template>
